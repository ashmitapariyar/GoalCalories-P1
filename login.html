<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalCalories Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('calorie.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Dark Overlay for better contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 20px 0;
            width: 100%;
            background-color: #007BFF;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header h1 {
            font-size: 2em;
        }

        /* Login Box Styles */
        .login-container {
            position: relative;
            z-index: 20;
        }

        .login-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-top: 50px;
        }

        .login-box h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 1em;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-text {
            margin-top: 15px;
            font-size: 0.9em;
            color: #333;
        }

        .register-text a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Dark overlay to enhance contrast -->
    <header class="header">
        <h1>GoalCalories</h1>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login.php" method="POST" id="login-form" onsubmit="return validateLoginForm(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="login">Login</button>
            </form>
            <p class="register-text">Donâ€™t have an account? <a href="registration.html">Register!</a></p>
        </div>
    </div>

    <script>
        function validateLoginForm(event) {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "") {
                alert("Please enter your email.");
                event.preventDefault(); // Prevent form submission
                return false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
                return false;
            }

            if (password === "") {
                alert("Please enter your password.");
                event.preventDefault(); // Prevent form submission
                return false;
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
